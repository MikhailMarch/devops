apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-app-deployment
  labels:
    app: time-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: time-app
  template:
    metadata:
      labels:
        app: time-app
    spec:
      containers:
      - name: time-app
        image: mikhailmarch/time_application:latest
        ports:
        - containerPort: 5000