apiVersion: v1

kind: Pod

metadata:
  name: time-app

spec:
  containers:
  - name: time-app
    image: time-app
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html

  # These containers are run during pod initialization

  initContainers:
  - name: install
    image: busybox:1.28
    command:
    - wget
    - "-O"
    - "/work-dir/index.html"
    - http://info.cern.ch
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"

  dnsPolicy: Default
  volumes:
  - name: workdir
    emptyDir: {}


